<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Calico - HLS Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="RadioCalicoLogoTM.png" alt="Radio Calico Logo" class="logo">
            <h1 class="header-title">Radio Calico</h1>
        </div>
    </header>
    
    <main class="main-container">
        <div class="album-section">
            <img id="albumArt" class="album-art-large" src="" alt="Album Art" style="display: none;">
            <div class="album-art-placeholder album-art-large" id="albumArtPlaceholder">‚ô™</div>
        </div>
        
        <div class="track-info-section">
            <h2 class="artist-name" id="currentArtist">Loading...</h2>
            <h3 class="track-title" id="currentTitle">Loading track info...</h3>
            
            <div class="album-info" id="currentAlbum"></div>
            
            <div class="quality-info">
                <div class="quality-line">Source quality: 16-bit 44.1kHz</div>
                <div class="quality-line">Stream quality: 48kHz FLAC / HLS Lossless</div>
            </div>
            
            <div class="rating-and-player">
                <div class="rating-section" id="ratingSection" style="display: none;">
                    <div class="rating-buttons">
                        <button class="rating-btn thumbs-up" id="thumbsUpBtn">
                            üëç <span id="thumbsUpCount">0</span>
                        </button>
                        <button class="rating-btn thumbs-down" id="thumbsDownBtn">
                            üëé <span id="thumbsDownCount">0</span>
                        </button>
                    </div>
                    <div class="rating-message" id="ratingMessage"></div>
                </div>
                
                <audio id="audioPlayer" class="audio-player-custom" controls preload="none">
                    Your browser does not support the audio element.
                </audio>
            </div>
            
            <div class="status" id="status">Ready to play</div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <h3 class="previous-tracks-title">Previous tracks:</h3>
            <div id="recentTracks">
                <div class="loading">Loading recent tracks...</div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
